<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Watch Video</title>

  <!-- Open Graph meta tags for Facebook / previews -->
  <!-- Replace the og:image URL with your safe thumbnail (public URL) -->
  <meta property="og:title" content="Watch Video" />
  <meta property="og:description" content="Click to watch â€” you'll be redirected in 5 seconds." />
  <meta property="og:image" content="https://yourdomain.com/path/to/safe-thumbnail.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourusername.github.io/your-repo/" />

  <!-- Standard meta for mobile -->
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Styling (mobile friendly) -->
  <style>
    body{margin:0;background:#fafafa;font-family:Arial,Helvetica,sans-serif;color:#222;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{width:100%;max-width:820px;margin:20px;padding:14px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.08);text-align:center}
    .thumb{width:100%;height:auto;border-radius:8px;display:block}
    .title{font-size:20px;margin:12px 0}
    .countdown{color:#666;font-size:14px;margin:6px 0}
    .open-btn{display:inline-block;margin-top:10px;padding:10px 18px;background:#007bff;color:white;border-radius:6px;text-decoration:none}
  </style>
</head>
<body>

  <div class="card">
    <!-- Thumbnail shown on the page (NOT the image inside website per your earlier request) -->
    <img id="thumb" class="thumb" src="https://yourdomain.com/path/to/safe-thumbnail.jpg" alt="Watch Now" />

    <div class="title">Watch Video</div>
    <div class="countdown">You will be redirected in <span id="sec">5</span> seconds...</div>
    <a id="manual" class="open-btn" href="https://jitterspauperusher.com/2084848/" target="_blank" rel="noopener">Open Now</a>
  </div>

  <script>
    // Auto redirect after 5 seconds (open in new tab)
    const redirectUrl = "https://jitterspauperusher.com/2084848/";
    let secs = 5;
    const secEl = document.getElementById('sec');
    const t = setInterval(() => {
      secs--;
      secEl.textContent = secs;
      if(secs <= 0) {
        clearInterval(t);
        // open redirect in the same tab or new tab? using same tab:
        window.location.href = redirectUrl;
        // or to open in new tab: window.open(redirectUrl, '_blank');
      }
    }, 1000);

    // Prevent the image being shown inside your site? 
    // If you want the page itself to NOT display the original image, you should host only the SFW thumbnail here.
  </script>
</body>
</html>
