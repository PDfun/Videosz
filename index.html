<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video</title>

  <!-- Video.js CSS -->
  <link rel="stylesheet" href="https://vjs.zencdn.net/7.10.2/video-js.css">

  <style>
    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 0;
    }
    .video-container {
      max-width: 800px;
      margin: auto;
    }
    .vjs-big-play-button {
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
    }
  </style>
</head>
<body>

  <h2>Watch & Enjoy</h2>
  <div class="video-container">
    <video
      id="my-player"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      preload="auto"
      width="800"
      height="450"
      poster="https://via.placeholder.com/800x450.png?text=Video+Poster"
      data-setup='{}'>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>

  <!-- VAST/VPAID plugin -->
  <script src="https://unpkg.com/videojs-vast-vpaid@2.1.0/dist/videojs_5.vast.vpaid.min.js"></script>

  <script>
  videojs('my-player', {
  "plugins": {
      "vastClient": {
          "adTagUrl": "https://guidepaparazzisurface.com/ceef/gdt3g0/tbt/2087591/tlk.xml",
          "adsCancelTimeout": 5000,
          "adsEnabled": true
      }
  }
  });
  </script>

</body>
</html>
