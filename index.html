<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Page</title>

<!-- FB Thumbnail for sharing -->
<meta property="og:image" content="YOUR_THUMBNAIL.jpg">
<meta property="og:title" content="Check this video!">
<meta property="og:description" content="Watch this amazing video!">

<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  video {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  .message {
    font-size: 16px;
  }
</style>
</head>
<body>

<!-- Visible Video Player -->
<video id="videoPlayer" controls autoplay>
  <source src="YOUR_VIDEO_FILE.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="message">Redirecting in <span id="countdown">5</span> seconds...</div>

<!-- Your JS Ad Script -->
<script src="YOUR_JS_AD_TAG.js"></script>

<script>
  // Countdown & Auto Redirect
  let seconds = 5;
  const targetURL = "https://jitterspauperusher.com/2084848/";
  const countdownEl = document.getElementById("countdown");

  const interval = setInterval(() => {
    seconds--;
    countdownEl.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(interval);
      window.location.href = targetURL;
    }
  }, 1000);
</script>

</body>
</html>
