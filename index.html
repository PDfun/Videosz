<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Videos</title>

  <!-- Video.js Player CSS -->
  <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />

  <style>
    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    /* Responsive video container */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .video-container video {
      width: 100%;
      height: auto;
      display: block;
    }

    .vjs-big-play-button {
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 16px;
      }
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h2>Watch & Enjoy Multiple Videos</h2>

  <!-- Repeat 5 video players -->
  <div class="video-container">
    <video id="player1" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" poster="https://via.placeholder.com/800x450.png?text=Video+1" data-setup='{}'>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- Load Video.js -->
  <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>

  <!-- Ad script loader for each player -->

    document.addEventListener("DOMContentLoaded", function() {
      const players = ["player1", "player2", "player3", "player4", "player5"];
      players.forEach(id => {
        const adConfig = {
          zoneId: 2087630,
          domain: "//deductgreedyheadroom.com",
          options: {
            insteadOfSelectors: ["#" + id],
            insteadOfPlayers: ["other"]
          }
        };
        window["663790rgmmkj246072llzvto"] = adConfig;
        const script = document.createElement("script");
        script.src = "https://deductgreedyheadroom.com/zbs.kek.js";
        document.body.appendChild(script);
