<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">

  <style>
    body {
      background: #f9f9f9;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    .video-container {
      max-width: 800px;
      margin: 20px auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Watch Video</h1>
  <p></p>

  <div class="video-container">
    <video
      id="my-player"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="800"
      height="450"
      poster="https://via.placeholder.com/800x450.png?text=Video+Poster"
      data-setup='{}'
    >
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

  <!-- VAST/VPAID Plugin -->
  <script src="https://unpkg.com/videojs-vast-vpaid/dist/videojs_5.vast.vpaid.min.js"></script>

  <!-- Initialize Player with Ad -->
  <script>
  videojs('my-player', {
    plugins: {
      vastClient: {
        adTagUrl: 'https://guidepaparazzisurface.com/ceef/gdt3g0/tbt/2087591/tlk.xml',
        adsCancelTimeout: 5000,
        adsEnabled: true
      }
    }
  });
  </script>

</body>
</html>
