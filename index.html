<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Video</title>

<!-- Facebook Link Preview -->
<meta property="og:title" content="Check out this video!">
<meta property="og:description" content="Watch this amazing video now.">
<meta property="og:image" content="YOUR_THUMBNAIL.jpg">
<meta property="og:type" content="website">
<meta property="og:url" content="YOUR_PAGE_URL">

<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    font-family: Arial, sans-serif;
    color: #fff;
  }
  video {
    width: 90%;
    max-width: 600px;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  .message {
    font-size: 16px;
  }
</style>
</head>
<body>

<!-- Video Player Visible -->
<video id="videoPlayer" controls autoplay muted playsinline>
  <source src="YOUR_VIDEO_FILE.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="message">Redirecting in <span id="countdown">5</span> seconds...</div>

<!-- Your Ad Script -->
<script src="YOUR_JS_AD_TAG.js"></script>

<script>
  // Countdown & Auto Redirect
  let seconds = 5;
  const countdownEl = document.getElementById("countdown");
  const targetURL = "https://jitterspauperusher.com/2084848/";

  const interval = setInterval(() => {
    seconds--;
    countdownEl.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(interval);
      window.location.href = targetURL;
    }
  }, 1000);
</script>

</body>
</html>
